            {

                        sum+=i;
                }
                if(sum==a)
                    return a;

        Задание 10
        <script>
             function toSeconds(hours,minutes,seconds)
            {
                return hours*3600 + minutes*60+seconds;
            }
            function fromSeconds(seconds) {
                let string = "";

                if (seconds > 86400) { // 86400 секунд в сутках
                    return "Слишком много секунд";
                } else {
                    let hours = Math.floor(seconds / 3600);
                    let minutes = Math.floor((seconds % 3600) / 60);
                    let remainingSeconds = seconds % 60;

                    if (hours < 10)
                        string += '0';
                    string += hours + ':';

                    if (minutes < 10)
                        string += '0';
                    string += minutes + ':';

                    if (remainingSeconds < 10)
                        string += '0';
                    string += remainingSeconds;
                }

                return string;
            }
            function twoDatesDifference(hours1,minutes1,seconds1,hours2,minutes2,seconds2)
            {
                let firstDateSecs = toSeconds(hours1,minutes1,seconds1);
                let secondDateSecs = toSeconds(hours2,minutes2,seconds2);
                let secDifference = Math.abs(firstDateSecs-secondDateSecs);
                return fromSeconds(secDifference);
            }
            document.write(twoDatesDifference(1,1,1,3,3,3));
        </script>
